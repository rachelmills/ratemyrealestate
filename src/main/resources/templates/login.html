<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div th:replace="fragments/header :: header">&copy; 2013 The
    Static Templates
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Please sign in</h3>
    </div>
    <div class="panel-body">
        <div th:if="${!#strings.isEmpty(param.error)}">
            <div class="alert alert-danger">Invalid username and password.
            </div>
        </div>
        <div class="alert alert-danger"
             th:if="${!#strings.isEmpty(param.logout)}">You have been logged
            out.
        </div>

        <form role="form"
              th:action="@{/login}" method='POST'>
            <div class="form-group">
                <label for="username">Username</label> <input id="username"
                                                              name="username" type="email" class="form-control"></input>
                <p class="help-block">Enter your email address.</p>
            </div>

            <div class="form-group">
                <label for="password">Password</label> <input type="password"
                                                              name="password" class="form-control"></input>
                <!-- <errors cssClass="error" path="password" /> -->
            </div>

            <div class="form-group">
                <label for="checkbox">Remember me?</label> <input class="login"
                                                                  type='checkbox' name='remember-me'/>
            </div>
            <button type="submit" class="btn-btn-primary">Sign in</button>

            <h4>
                No account yet? <span class="label label-default">
					<a th:ref="/newuser">Create account</a></span>
            </h4>
        </form>
    </div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		document.getElementById("username").focus();
	});
</script>

<div th:replace="fragments/footer :: footer">&copy; 2013 The
    Static Templates
</div>
</body>
</html>
